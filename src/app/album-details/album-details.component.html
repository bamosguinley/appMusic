<div class="container" *ngIf="album.length>0">
  <div class="card" style="width: 18rem">
    <img src="..." class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{album[0].title}}</h5>
      <p class="card-text">
        Name: {{album[0].name}}
      </p>
      <button class="btn btn-primary m-3" (click)="startPlaying(album[0])">Play</button>
      <p class="card-header">List des songs</p>
      <ul>
        <li *ngFor="let songs of currentSongs[0].list">{{songs}}
        </li>
      </ul>
    </div>
  </div>
</div>
